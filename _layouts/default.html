<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Brad Westness.com | {{ page.title }}</title>
    <meta name="author" content="Brad Westness" />

    {% capture description %}
    {% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}
    {% endcapture %}
    
    <meta property="og:site_name" content="{{ site.sitename }}" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{{ site.baseurl }}content/images/lambeau.jpg" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="http://www.bradwestness.com{{ page.url }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:image" content="{{ site.baseurl }}content/images/lambeau.jpg" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta property="twitter:description" content="{{ description }}" />

    <meta name="description" content="{{ description }}">

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.baseurl }}manifest.json">
    <link rel="mask-icon" href="{{ site.baseurl }}safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link rel="alternate" type="application/atom+xml" href="{{ site.baseurl }}atom.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}content/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}content/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}content/prism.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}content/site.css" />

    <link rel="me" type="text/html" href="{{ site.baseurl }}" />
    <link rel="me" type="text/html" href="http://twitter.com/bradwestness" />
    <link rel="me" type="text/html" href="http://github.com/bradwestness" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ site-baseurl }}">Brad Westness.com</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}about/">
                        <i class="fa fa-question"></i> About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}archive/">
                        <i class="fa fa-calendar"></i> Archive
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}atom.xml" target="_blank">
                        <i class="fa fa-rss"></i> Feed
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container body-content">
        <div class="row">
            <div class="col-lg-4 col-md-3 d-sm-none d-print-none">
                <div class="sidebar">
                    <p><a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}content/images/lambeau.jpg" class="img-fluid" alt="Brad Westness" /></a></p>
                    <p class="lead text-muted">A simple man in complex times.</p>
                    <ul class="list-inline">
                        <li><a class="btn btn-link btn-sm" href="https://www.twitter.com/bradwestness" title="Twitter" target="_blank"><i class="fa fa-twitter"></i> Twitter</a></li>
                        <li><a class="btn btn-link btn-sm" href="https://www.github.com/bradwestness" title="Github" target="_blank"><i class="fa fa-github"></i> Github</a></li>
                        <li><a class="btn btn-link btn-sm" href="mailto:brad.westness@outlook.com" title="Email"><i class="fa fa-envelope"></i> Email</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-8 col-sm-9 col-xs-12">
                {{ content }}
                <hr />
                <footer>
                    <p class="text-muted small">
                        &copy;
                        <script type="text/javascript" async="async" defer="defer">document.write(new Date().getFullYear());</script>
                        Brad Westness.com
                    </p>
                </footer>
            </div>
        </div>
    </div>

    <script type="text/javascript" async="async" defer="defer">
        var disqus_shortname = "bradwestness";

        (function () {
            var countScript = document.createElement("script");
            countScript.type = "text/javascript";
            countScript.async = true;
            countScript.src = "http://" + disqus_shortname + ".disqus.com/count.js";
            (document.getElementsByTagName("head")[0] || document.getElementsByTagName("body")[0]).appendChild(countScript);
        }());
    </script>

    <script type="text/javascript" async="async" defer="defer">
        var google_analytics_id = "UA-43759416-1";

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', google_analytics_id, 'auto');
        ga('send', 'pageview');
    </script>

    <script type="text/javascript" src="{{ site.baseurl }}scripts/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}scripts/popper.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}scripts/prism.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}scripts/site.js"></script>
</body>
</html>
