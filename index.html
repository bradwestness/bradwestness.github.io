---
layout: default
title: A simple man in complex times.
---

<section class="post-list" itemscope="" itemtype="http://schema.org/Blog">
    {% for post in site.posts %}
    <article itemscope="" itemtype="http://schema.org/BlogPosting" role="article" class="post-item post">
        <header class="post-item-header">
            <h2 itemprop="name" class="post-item-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
        </header>
        <section itemprop="description" class="post-item-exceprt text-justify">
            {{ post.excerpt | strip_html }}
        </section>
        <footer class="post-item-footer">
            <ul class="post-item-meta-list list-inline">
                <li class="post-item-meta-item text-muted">
                    <em>{{ post.date | date_to_string }}</em>
                </li>
                <li class="post-item-meta-item">
                    <a class="btn btn-link" itemprop="url" title="{{ post.title }}" href="{{ post.url }}#disqus_thread">Comments</a>
                </li>
            </ul>
        </footer>
    </article>
    {% endfor %}
</section>

{% if paginator.next_page %}
<li class="previous">
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">&laquo; Older Posts</a>
</li>
{% endif %}
